name: Scheme48
version: 0.0.1.1
github: PKopel/Scheme48
license: BSD3
author: Paweł Kopel
maintainer: pawel.kopel2@gmail.com
copyright: 2021 Paweł Kopel

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on Github at <https://github.com/PKopel/Scheme48#readme>

dependencies:
  - base >= 4.11 && < 10
  - rio >= 0.1.12.0
  - rio-orphans >= 0.1.1.0
  - attoparsec
  - containers
  - template-haskell
  - mtl
  - syb
  - text
  - haskeline >= 0.8
  - pretty-terminal

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  s48:
    main: Main.hs
    source-dirs: app
    dependencies:
      - Scheme48
      - optparse-simple

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  Scheme48-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - Scheme48
      - hspec

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
